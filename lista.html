<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .user-table th {
            font-weight: 600;
            color: #4a5568;
            background: #f8fafc;
            font-size: 0.9rem;
        }

        .user-table tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pendiente {
            background: #fffaf0;
            color: #dd6b20;
        }

        .status-entregado {
            background: #f0fff4;
            color: #38a169;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-right: 5px;
            transition: all 0.2s ease;
        }

        .action-btn.entregado {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #c6f6d5;
        }

        .action-btn.entregado:hover {
            background: #c6f6d5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            font-weight: 500;
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .card-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .user-table {
                font-size: 0.8rem;
            }
            
            .user-table th,
            .user-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üë•</div>
            <h1 class="title">Lista de Usuarios</h1>
            <p class="subtitle">Gesti√≥n y control de registros</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Usuarios Registrados</h2>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="actualizarLista()">
                        üîÑ Actualizar
                    </button>
                    <button class="btn btn-primary" onclick="descargarExcel()">
                        üìä Descargar Excel
                    </button>
                    <a href="registro.html" class="btn btn-secondary">
                        üìù Nuevo Registro
                    </a>
                </div>
            </div>

            <!-- Estad√≠sticas -->
            <div id="statsContainer"></div>

            <!-- Lista de usuarios -->
            <div id="listaUsuarios">
                <!-- Los usuarios se cargar√°n aqu√≠ -->
            </div>
        </div>

        <!-- <div class="nav-links">
            <a href="registro.html" class="btn btn-secondary">‚Üê Volver al Registro</a>
        </div> -->
    </div>
    <script src="js/lista.js"></script>
</body>
</html>
